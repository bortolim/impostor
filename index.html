<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer QR Game 2025</title>
    <script src="cdnjs.cloudflare.com"></script>
    <script src="cdn.ably.com"></script>
    <style>
        :root { --primary: #6c5ce7; --bg: #0f0c29; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; overflow-x: hidden; }
        .container { padding: 20px; max-width: 600px; margin: auto; }
        #qrcode { background: white; padding: 15px; display: inline-block; border-radius: 10px; margin: 20px 0; }
        .btn { background: var(--primary); border: none; padding: 15px 30px; color: white; border-radius: 8px; cursor: pointer; font-size: 1.2rem; transition: 0.3s; }
        .btn:hover { transform: scale(1.05); }
        .hidden { display: none; }
        .player-dot { display: inline-block; width: 20px; height: 20px; border-radius: 50%; margin-right: 10px; }
        #game-area { width: 100%; height: 200px; background: rgba(255,255,255,0.1); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 3rem; }
    </style>
</head>
<body>

    <div class="container">
        <!-- TELA DO HOST (COMPUTADOR PRINCIPAL) -->
        <div id="host-screen" class="hidden">
            <h1>Sala de Jogo</h1>
            <p>Escaneie para entrar:</p>
            <div id="qrcode"></div>
            <div id="lobby">
                <h3>Jogadores na Sala:</h3>
                <div id="player-list"></div>
                <br>
                <button class="btn" onclick="startGame()">COMEÇAR JOGO</button>
            </div>
            <div id="host-game-stats" class="hidden">
                <h2>Placar em Tempo Real</h2>
                <div id="leaderboard"></div>
            </div>
        </div>

        <!-- TELA DO JOGADOR (CELULAR OU OUTRO PC) -->
        <div id="player-screen" class="hidden">
            <div id="setup-player">
                <h2>Entrar no Jogo</h2>
                <input type="text" id="player-name" placeholder="Seu Nome" style="padding: 10px; width: 80%;"><br><br>
                <input type="color" id="player-color" value="#6c5ce7"><br><br>
                <button class="btn" onclick="joinLobby()">ENTRAR</button>
            </div>

            <div id="game-controller" class="hidden">
                <p>Toque o mais rápido que puder!</p>
                <div id="game-area" onclick="sendClick()">CLIQUE!</div>
                <h1 id="my-score">0</h1>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO ---
        const API_KEY = 'SUA_API_KEY_AQUI'; // Pegue em ably.com
        const ably = new Ably.Realtime(API_KEY);
        const channel = ably.channels.get('game-room-01');
        
        const params = new URLSearchParams(window.location.search);
        const isPlayer = params.has('join');
        let myScore = 0;
        let myData = { name: '', color: '' };
        let scores = {};

        // --- LÓGICA DE INICIALIZAÇÃO ---
        if (!isPlayer) {
            document.getElementById('host-screen').classList.remove('hidden');
            const joinUrl = window.location.href + "?join=true";
            new QRCode(document.getElementById("qrcode"), joinUrl);
        } else {
            document.getElementById('player-screen').classList.remove('hidden');
        }

        // --- COMUNICAÇÃO ---
        channel.subscribe('player-joined', (msg) => {
            if (!isPlayer) {
                const div = document.createElement('div');
                div.innerHTML = `<span class="player-dot" style="background:${msg.data.color}"></span>${msg.data.name}`;
                document.getElementById('player-list').appendChild(div);
            }
        });

        channel.subscribe('game-start', () => {
            if (isPlayer) {
                document.getElementById('setup-player').classList.add('hidden');
                document.getElementById('game-controller').classList.remove('hidden');
            } else {
                document.getElementById('lobby').classList.add('hidden');
                document.getElementById('host-game-stats').classList.remove('hidden');
            }
        });

        channel.subscribe('score-update', (msg) => {
            scores[msg.data.name] = { score: msg.data.score, color: msg.data.color };
            updateLeaderboard();
        });

        // --- FUNÇÕES ---
        function joinLobby() {
            myData.name = document.getElementById('player-name').value;
            myData.color = document.getElementById('player-color').value;
            if(!myData.name) return alert("Digite um nome");
            
            channel.publish('player-joined', myData);
            document.getElementById('setup-player').innerHTML = "<h3>Conectado! Aguardando o mestre...</h3>";
        }

        function startGame() {
            channel.publish('game-start', {});
        }

        function sendClick() {
            myScore++;
            document.getElementById('my-score').innerText = myScore;
            channel.publish('score-update', { name: myData.name, score: myScore, color: myData.color });
        }

        function updateLeaderboard() {
            if (isPlayer) return;
            const board = document.getElementById('leaderboard');
            const sorted = Object.entries(scores).sort((a, b) => b[1].score - a[1].score);
            
            board.innerHTML = sorted.map(([name, data]) => `
                <div style="font-size: 1.5rem; margin: 10px;">
                    <span class="player-dot" style="background:${data.color}"></span>
                    ${name}: <strong>${data.score}</strong>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
